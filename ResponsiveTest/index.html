<body>
    <div class="container">
        <nav>Navbar</nav>


        <div id="searchboxcontainer">
            <form onsubmit="Results()" id="searchbox">
                <input type="password" id="searchtextbox" placeholder=" Input keyword">
                <input type="submit" id="gotextbox" value="Go">

            </form>
        </div>


        <main>

            <div>
                <div style="position:relative;padding-top:56.25%;">
                    <iframe src="https://player.twitch.tv/?channel=ladstream&parent=myusuf05.github.io"
                            height="100%"
                            width="100%"
                            frameborder="0"
                            scrolling="no"
                            allowfullscreen="true"
                            muted="false"
                            style="position:absolute;top:0;left:0;width:100%;height:100%;">
                    </iframe>


                </div>

        </main>
        <div id="sidebar"></div>

        <div id="content2"></div>
        <div id="content3"></div>
        <div id="content4"></div>
        <footer>
            footer
        </footer>
    </div>



    <script>
        window.onscroll = function () { myFunction() };

        var navbar = document.getElementById("searchboxcontainer");
        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
